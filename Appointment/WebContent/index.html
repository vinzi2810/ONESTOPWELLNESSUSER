<div class="container">



  <!-- Button to Open the Modal -->
  
  <table>
  <tr>
  <td>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
  Book an appointment
  </button>
  </td>
   
  </tr>
</table>
  <!-- The Modal -->
  <div class="modal" id="myModal1">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <!--  <h4 class="modal-title">SIGN IN</h4>-->
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Book an appointment</legend>
    </div>
        <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Username:</label>
      <div class="controls">
        <input type="username" id="username" name="username" placeholder="" class="input-xlarge">
        
      </div>
    <div class="control-group">

      <label class="control-label"  for="username">Date:</label>
      <div class="controls">
       
     

    <div class="form-row show-inputbtns">
    
         <div gldp-el="mydate"
         style="width:400px; height:300px; position:absolute; top:70px; left:100px;">
    </div>
    
    <input type="text" id="mydate" gldp-id="mydate" />
   
    </div>


        
      </div>
    </div>
 

 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        
      </div>
    </div>
        <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Type</label>

    </div>
 

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">BOOK</button>
      </div>
    </div>
  </fieldset>
</form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
    <div class="modal" id="myModal2">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
            <!--  <h4 class="modal-title">SIGN UP</h4>-->
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
    <legend class="">SIGN UP</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Contact Number</label>
      <div class="controls">
        <input type="text" id="contact" name="contact" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your Contact number</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
